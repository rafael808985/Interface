<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="js/requests.js"></script>
</head>

<body>
    <div class="tela">
        <div class="cadastrar">
            <h1>CADASTRO DE PESSOAS</h1>
            <div class="ordenar">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" name="nome-pessoa" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="NOME DE USUARIO:">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="ordenar">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" name="cpf" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="CPF:" oninput="mascara(this)">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="ordenar">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="number" class="form-control" name="peso" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="PESO:">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="ordenar">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="number" class="form-control" name="altura" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="ALTURA:">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="ordenar">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" name="endereco" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="ENDEREÃ‡O:">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="ordenar">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="date" class="form-control" name="data-de-nascimento" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="DATA DE NASCIMENTO:">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="ordenar">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" name="telefone" id="exampleInputEmail1" aria-describedby="emailHelp"
                    maxlength="15" placeholder="TELEFONE:" oninput="mascaraTel(event)">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="botao">
                <button type="button" class="btn btn-primary" onclick="cadastrar()">CADASTRAR</button>
            </div>
        </div>
    </div>
</body>

</html>
